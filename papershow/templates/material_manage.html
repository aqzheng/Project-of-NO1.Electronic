<body class="gray-bg" onload="load()">
    <div class="wrapper wrapper-content animated fadeIn">

<script>
    $("#ionrange1").ionRangeSlider({
        min: 0,
        max: 10,
        from: 2,
        prettify: false,
        hasGrid: true
    });
</script>

<script>
    function load(){
        console.log("Document Begin!");
        var form = new FormData();
        $.ajax({
            url: "/material_manage/mmquery",
            type: "post",
            data: form,
            timeout: 30000,  //10s
            cache: false,
            processData: false,
            contentType: false,
            beforeSend: function () {
                $("#myloading").show();
            },
            success: function (data) {
                $("#myloading").hide();
                load_callback(data);
            },
            error: function (XMLHttpRequest, status) { //求完成后最终执行参数
                $("#myloading").hide();
                swal({
                    title: "错误信息",
                    type: "error",
                    showCancelButton: false,
                    confirmButtonColor: '#DD6B55',
                    text: "status:" + XMLHttpRequest.status + " textinfo:" + status
                });
            }
        });
    }

    function load_callback(data) {
            var status = data['status'];
            var figures_all = data['figures_all'];
            var tables_all = data['tables_all'];
            console.log(figures_all);
            console.log(tables_all);
            figure_msg_all = "";
            table_msg_all = "";
            if (status) {
                $.each(figures_all, function (i, f) {
                    figure_msg_all += "<tr>\n" +
                    "<td>" + f[0] + "</td>\n" +
                    "<td>" + f[1] + "</td>\n" +
                    "<td>" + f[2] + "</td>\n" +
                    "<td>" + f[3] + "</td>\n" +
                    "</tr>";
                });
                $('#mytbody-figure').html(figure_msg_all);
                $.each(tables_all, function (i, f) {
                    table_msg_all += "<tr>\n" +
                    "<td>" + f[0] + "</td>\n" +
                    "<td>" + f[1] + "</td>\n" +
                    "<td>" + f[2] + "</td>\n" +
                    "<td>" + f[3] + "</td>\n" +
                    "</tr>";
                });
                $('#mytbody-table').html(table_msg_all);
            } else {
                $('#mytbody-figure').html("");
                $('#mytbody-table').html("");
                swal({
                    title: "错误信息",
                    type: "error",
                    showCancelButton: false,
                    confirmButtonColor: '#DD6B55',
                    text: '不存在相关数据！'
                });
            }
        }

</script>
