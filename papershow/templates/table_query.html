<script>
    function tquery(){
        var input = document.getElementById('query_word');
        var form = new FormData();
        form.append("query_word", input.value);
        $.ajax({
            url: "/table_query/tquery",
            type: "post",
            data: form,
            timeout: 30000,  //10s
            cache: false,
            processData: false,
            contentType: false,
            success: function (data) {
                tquery_callback(data);
            },
            error: function (XMLHttpRequest, status) { //求完成后最终执行参数
                swal({
                    title: "错误信息",
                    type: "error",
                    showCancelButton: false,
                    confirmButtonColor: '#DD6B55',
                    text: "status:" + XMLHttpRequest.status + " textinfo:" + status
                });
            }
        });
    }

     function tquery_callback(data) {
        var status = data['status'];
        var results= data['results'];
        results_msg = "";
        table_msg = "";
        if (status) {
            $.each(results, function (i, f) {
                results_msg += "<tr>\n" +
                "<td>" + f[0] + "</td>\n" +
                "<td>" + f[1] + "</td>\n" +
                "<td class='tab-xml'><a href='#'>" + f[2] + "</a></td>\n" +
                "</tr>";
            });
            $('#mytbody-results').html(results_msg);
        } else {
            $('#mytbody-results').html("");
            swal({
                title: "错误信息",
                type: "error",
                showCancelButton: false,
                confirmButtonColor: '#DD6B55',
                text: '未查询到相关数据！'
            });
        }
    }
