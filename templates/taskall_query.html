<body class="gray-bg" onload="load()">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox-title">
                    <h3>历史任务</h3>
                </div>

                <div class="ibox-content">
                    <div class="hr-line-dashed"></div>
                    <h5>任务信息</h5>
                    <table class="table table-bordered" id="tb-1">
                        <thead>
                            <tr>
                                <th width="150px">任务id</th>
                                <th width="150px">任务开始时间</th>
                                <th width="150px">任务处理文献数</th>
                            </tr>
                        </thead>
                        <tbody id="mytbody-taskdata">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="myloading" hidden class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <h3 style="color: #7266ba">
                            正在处理,请稍后......
                        </h3>
                        <div class="page-container">
                            <center><img src="../static/img/loading.svg"/></center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $("#ionrange1").ionRangeSlider({
        min: 0,
        max: 10,
        from: 2,
        prettify: false,
        hasGrid: true
    });
</script>

<script>
    function load()
    {
         var form = new FormData();
         $.ajax({
            url: "/taskall_query/taskall_query",
            type: "post",
            data: form,
            timeout: 30000,  //10s
            cache: false,
            processData: false,
            contentType: false,
            beforeSend: function () {
                $("#myloading").show();
            },
            success: function (data) {
                $("#myloading").hide();
                taskall_query_callback(data);
            }
        });
    }

    function taskall_query_callback(data){
        var status = data['status'];
        var metadatas = data['metadata'];
        var metadata_msg = "";
        if (status) {
            $.each(metadatas, function (i, f) {
                metadata_msg += "<tr>\n" +
                "<td>" + f[0] + "</td>\n" +
                "<td>" + f[1] + "</td>\n" +
                "<td>" + f[2] + "</td>\n" ;
            });
            $('#mytbody-taskdata').html(metadata_msg);
        } else {
            $('#mytbody-taskdata').html("");
            swal({
                title: "错误信息",
                type: "error",
                showCancelButton: false,
                confirmButtonColor: '#DD6B55',
                text: '未查询到相关数据！'
            });
        }
    }

</script>

</html>
