<script>
    $("#ionrange1").ionRangeSlider({
        min: 0,
        max: 10,
        from: 2,
        prettify: false,
        hasGrid: true
    });
</script>

<script>
    function run_reset()
    {
        $.ajax({
            url: "/user_input/run_reset",
            type: "post",
            timeout: 30000,  //10s
            cache: false,
            processData: false,
            contentType: false
        });
    }
    function query_repo() { //查询时间
        var form = new FormData();
        var begin_time = document.getElementById('begin_time');
        var end_time = document.getElementById('end_time');
        var table_name = document.getElementById('table_name');
        var host = document.getElementById('host');
        var port = document.getElementById('port');
        var user = document.getElementById('user');
        var passwd = document.getElementById('passwd');
        var db = document.getElementById('db');
        form.append("begin_time", begin_time.value);
        form.append("end_time", end_time.value);
        form.append("table_name", table_name.value);
        form.append("host", host.value);
        form.append("port", port.value);
        form.append("user", user.value);
        form.append("passwd", passwd.value);
        form.append("db", db.value);

        $.ajax({
            url: "/user_input/query_repo",
            type: "post",
            data: form,
            timeout: 30000,  //10s
            cache: false,
            processData: false,
            contentType: false,
            beforeSend: function () {
                $("#myloading").show();
            },
            success: function (data) {
                $("#myloading").hide();
                time_callback(data);
            },
            error: function (XMLHttpRequest, status) { //求完成后最终执行参数
                $("#myloading").hide();
                swal({
                    title: "请重新输入",
                    type: "error",
                    showCancelButton: false,
                    confirmButtonColor: '#DD6B55',
                    text: "status:" + XMLHttpRequest.status + " textinfo:" + status
                });
            }
        });
    }

    function time_callback(data) {
        var done = data['done'];
        var status = data['status'];
        var paper_num = data['paper_num']
        if (!done)
        {
            swal({
                title: "上次任务未运行完",
                type: "error",
                showCancelButton: false,
                confirmButtonColor: '#DD6B55',
                text: '请运行完再尝试'
            });
        }
        else
        {
            if(status)
                $('#paper_num').val(paper_num);
            else {
                swal({
                title: "输入有误",
                type: "error",
                showCancelButton: false,
                confirmButtonColor: '#DD6B55',
                text: '请重新输入'
            });
            }
        }
    }
    
    function run_bat() {
        var form = new FormData();
        var begin_time = document.getElementById('begin_time');
        var end_time = document.getElementById('end_time');
        var table_name = document.getElementById('table_name');
        var host = document.getElementById('host');
        var port = document.getElementById('port');
        var user = document.getElementById('user');
        var passwd = document.getElementById('passwd');
        var db = document.getElementById('db');

        form.append("begin_time", begin_time.value);
        form.append("end_time", end_time.value);
        form.append("table_name", table_name.value);
        form.append("host", host.value);
        form.append("port", port.value);
        form.append("user", user.value);
        form.append("passwd", passwd.value);
        form.append("db", db.value);

        $.ajax({
            url: "/user_input/auto_pipeline",
            type: "post",
            data: form,
            timeout: 300000000000000,  //10s
            cache: false,
            processData: false,
            contentType: false,
            beforeSend: function () {
                $("#myloading").show();
            },
            success: function (data) {
                $("#myloading").hide();
            },
            error: function (XMLHttpRequest, status) { //求完成后最终执行参数
                $("#myloading").hide();
                swal({
                    title: "错误信息",
                    type: "error",
                    showCancelButton: false,
                    confirmButtonColor: '#DD6B55',
                    text: "status:" + XMLHttpRequest.status + " textinfo:" + status
                });
            }
        });
    }

    function run_flash(){
        var form = new FormData();
        $.ajax({
            url: "/user_input/flash",
            type: "post",
            data: form,
            timeout: 30000,  //10s
            cache: false,
            processData: false,
            contentType: false,
            success: function (data) {
                flash_callback(data);
            },
            error: function (XMLHttpRequest, status) { //求完成后最终执行参数
                swal({
                    title: "错误信息",
                    type: "error",
                    showCancelButton: false,
                    confirmButtonColor: '#DD6B55',
                    text: "status:" + XMLHttpRequest.status + " textinfo:" + status
                });
            }
        });
    }

    function flash_callback(data){
        var status = data['status'];
        console.log(status);
        var metadatas = data['metadata'];
        var paper_flash_num = data['num'];
        var metadata_msg = "";
        if (status) {
            $('#paper_flash_num').val(paper_flash_num);
            $.each(metadatas, function (i, f) {
                var doc_id = "doc_id" + (i+1);
                var task_id = "task_id" + (i+1);
                var btn_id = "btn_id" + (i+1);
                metadata_msg += "<tr>\n" +
                "<td id="+doc_id+">" + f[0] + "</td>\n" +
                "<td>" + f[1] + "</td>\n" +
                "<td>" + f[2] + "</td>\n" +
                "<td id="+task_id+">" + f[3] + "</td>\n" +
                "<td>" + f[4] + "</td>\n" +
                "<td>" + f[5] + "</td>\n" +
                    "<td class='tab-citation'><a href='#'>" + f[6] + "</a></td>\n" +
                    "<td class='tab-figure'><a href='#'>" + f[7] + "</a></td>\n" +
                    "<td class='tab-table'><a href='#'>" + f[8] + "</a></td>\n" +
                    "<td>" + f[9] + "</td>\n" +
                "<td class='check-button'>";
                if (f[10] == "1"){
                    metadata_msg += "<button id="+btn_id+" class=\"btn btn-success\" type=\"submit\" disabled = true style=\"width:70px\" onclick=\"f_btn(this)\">\n" +
                    "                            <span>已审阅</span>\n</button></td>\n"+
                "</tr>";
                }else{
                    metadata_msg += "<button id="+btn_id+" class=\"btn btn-success\" type=\"submit\" style=\"width:70px\" onclick=\"f_btn(this)\">\n" +
                    "                            <span>审阅</span>\n</button></td>\n"+
                "</tr>";
                }
            });
            $('#mytbody-metadata').html(metadata_msg);
        } else {
            $('#mytbody-metadata').html("");
            swal({
                title: "错误信息",
                type: "error",
                showCancelButton: false,
                confirmButtonColor: '#DD6B55',
                text: '未查询到相关数据！'
            });
        }
    }

    $("#tb-1").on("click", "td", function(e){
        //console.log(e);
        var target = $(e.currentTarget);
        //console.log(target, target[0]);
        var tr = e.currentTarget.parentElement;
        var td = $(tr).find("td");
        var doc_id = td.eq(0).text();
        var paper_title = td.eq(1).text();
        //console.log(doc_id);
        //console.log(paper_title);
        //var newWindow = window.open('');
        var paper_name_split = paper_title.split(" ");
        var paper_name = "";
        for (var i=0; i<paper_name_split.length-1; i++)
            paper_name += paper_name_split[i] + "%20";
        paper_name += paper_name_split[i];

        if (target.hasClass('tab-citation')) {
            window.location.href = '/quotation?paper_name='+paper_name;
        } else if(target.hasClass('tab-figure')) {
            window.location.href = '/material?paper_name='+paper_name;
        } else if(target.hasClass('tab-table')){
            window.location.href = '/material?paper_name='+paper_name;
        }
        return false;
    });

    function  f_btn(r) {
        console.log("check button click!");
        //alert(paper_title);
        var clickRow = r.parentNode.parentNode.rowIndex;//获取button行所在table的index
        var doc_id = 'doc_id' + clickRow;
        var task_id = 'task_id' + clickRow;
        var r_doc_id = document.getElementById(doc_id).innerHTML;
        var r_task_id = document.getElementById(task_id).innerHTML;

        var form = new FormData();
        form.append('doc_id', r_doc_id);
        form.append("task_id", r_task_id);
        $.ajax({
            url: "/metadata/check",
            type: "post",
            data: form,
            timeout: 30000,  //10s
            cache: false,
            processData: false,
            contentType: false,
            success: function (data) {
            },
            error: function (XMLHttpRequest, status) { //求完成后最终执行参数
                swal({
                    title: "错误信息",
                    type: "error",
                    showCancelButton: false,
                    confirmButtonColor: '#DD6B55',
                    text: "status:" + XMLHttpRequest.status + " textinfo:" + status
                });
            }
        });
        $(r).attr('disabled', true);
        var btn_id = "btn_id" + clickRow;
        document.getElementById(btn_id).innerHTML = "已审阅";
    }

</script>
